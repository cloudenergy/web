<div class="highcharts-component" ng-if="self.monthlyEnergyConsumption"><div class="highcharts-today text-center">{{self.viewDate|date:\'yyyy-MM\'}}</div><highcharts class="highcharts-panel text-center" config="self.monthlyEnergyConsumption"></highcharts><div class="highcharts-comment row text-center"><div class="col-sm-6"><div class="row"><div class="unitAreaTitle">单位面积能耗</div><div class="unitAreaCounting">{{self.currentMonthConsumptionPerAcreage}} <span class="unitAreaUnit">kgce/m2</span></div></div></div><div class="col-sm-6"><div class="row"><div class="unitAreaTitle">单位面积电耗</div><div class="unitAreaCounting">{{self.currentMonthElectricConsumptionPerAcreage}} <span class="unitAreaUnit">kWh/m2</span></div></div></div></div></div>
