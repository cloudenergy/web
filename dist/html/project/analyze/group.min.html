<div class="row"><div class="col-sm-4"><div class="row"><div class="panel-heading"><span class="subTitle">建筑能耗收入</span></div><div class="panel-body"><div class="subContent text-center"><div class="panel-body btn-group"><a class="btn btn-primary" href="javascript:void(0)" ng-repeat="(key,val) in self.timetype" ng-class="{active:self.timetype_current===key}" ng-click="self.timetypeChange(key)" ng-bind="val"></a></div><div class="panel-body"><div class="first-list" slimscroll="self.slimscrollOptionsFirst"><div class="media" ng-click="self.check(\'consumption\')"><div class="media-left badge" ng-class="{\'badge-primary\':self.current===\'consumption\'}">总用能</div><div class="media-body"><div></div></div><div class="media-right media-middle" ng-bind="self.data.consumption"></div></div><div class="media" ng-click="self.check(\'electric\')"><div class="media-left badge" ng-class="{\'badge-primary\':self.current===\'electric\'}">总电能</div><div class="media-body"><div></div></div><div class="media-right media-middle" ng-bind="self.data.electric"></div></div><div class="media" ng-click="self.check(\'eer\')"><div class="media-left badge" ng-class="{\'badge-primary\':self.current===\'eer\'}">能效比</div><div class="media-body"><div></div></div><div class="media-right media-middle" ng-bind="self.data.eer"></div></div></div></div></div></div></div></div><div class="col-sm-8 content-right"><div class="row"><div class="panel-heading"><span class="subTitle">能耗收入比</span></div><div class="panel-body"><div class="subContent clearfix"><div class="col-sm-12"><div class="row text-center"><div class="panel-heading second-list-top"><table class="table second-list-head"><thead><tr><th>项目名称</th><th ng-if="self.current===\'consumption\'" style="width:150px">总用量</th><th ng-if="self.current===\'consumption\'" style="width:150px">同期用量</th><th ng-if="self.current===\'electric\'" style="width:150px">总电能</th><th ng-if="self.current===\'electric\'" style="width:150px">同期电能</th><th ng-if="self.current===\'eer\'" style="width:150px">用量比</th><th ng-if="self.current===\'eer\'" style="width:150px">同期用量比</th><th style="width:130px">建筑面积</th></tr></thead></table></div><div class="panel-body"><div class="second-list" slimscroll="self.slimscrollOptionsSecond"><table class="table table-condensed"><tbody><tr ng-repeat="item in self.sheet"><td ng-bind="item.name"></td><td style="width:150px" ng-bind="item.now[self.current]"></td><td style="width:150px" ng-bind="item.yoy[self.current]"></td><td style="width:130px" ng-bind="item.area"></td></tr></tbody></table></div></div></div></div></div></div></div></div></div><div class="col-sm-12"><div class="row subContent"><div class="panel-heading"><span class="subTitle">项目能耗曲线图</span></div><div class="panel-body"><highcharts class="highcharts-panel text-center" config="self.chart.timeline"></highcharts></div></div></div>
