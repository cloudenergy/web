<div class="row"><div class="col-sm-4"><div class="row"><div class="panel-heading"><span class="subTitle">建筑能耗收入</span></div><div class="panel-body"><div class="subContent text-center"><div class="panel-body btn-group"><a class="btn btn-primary" href="javascript:void(0)" ng-repeat="(key,val) in self.timetype" ng-class="{active:self.timetype_current===key}" ng-click="self.timetypeChange(key)" ng-bind="val"></a></div><div class="panel-body"><div class="first-list" slimscroll="self.slimscrollOptionsFirst"><div class="media" ng-click="self.check(\'consumption\')"><div class="media-left badge" ng-class="{\'badge-primary\':self.current===\'consumption\'}">总用能</div><div class="media-body"><div></div></div><div class="media-right media-middle" ng-bind="self.data.consumption"></div></div><div class="media" ng-click="self.check(\'electric\')"><div class="media-left badge" ng-class="{\'badge-primary\':self.current===\'electric\'}">总电能</div><div class="media-body"><div></div></div><div class="media-right media-middle" ng-bind="self.data.electric"></div></div><div class="media" ng-click="self.check(\'eer\')"><div class="media-left badge" ng-class="{\'badge-primary\':self.current===\'eer\'}">能效比</div><div class="media-body"><div></div></div><div class="media-right media-middle" ng-bind="self.data.eer"></div></div></div></div></div></div></div></div><div class="col-sm-8 content-right"><div class="row"><div class="panel-heading"><span class="subTitle">能耗收入比</span></div><div class="panel-body"><div class="subContent clearfix"><div class="col-sm-12"><div class="row text-center"><div class="panel-heading second-list-top"><table class="table second-list-head"><thead><tr><th style="width:20%">项目名称</th><th style="width:16%">总用量</th><th style="width:16%" ng-if="self.current===\'consumption\'">总用量比</th><th style="width:16%" ng-if="self.current===\'consumption\'">同期用量</th><th style="width:16%" ng-if="self.current===\'consumption\'">同期用量比</th><th style="width:16%" ng-if="self.current!==\'consumption\'">总电能</th><th style="width:16%" ng-if="self.current!==\'consumption\'">总收入</th><th style="width:16%" ng-if="self.current!==\'consumption\'">能效比</th><th style="width:16%">建筑面积</th></tr></thead></table></div><div class="panel-body"><div class="second-list" slimscroll="self.slimscrollOptionsSecond"><table class="table table-condensed"><tbody><tr ng-repeat="item in self.sheet"><td style="width:20%" class="text-left" ng-bind="item.name"></td><td style="width:16%" ng-bind="item.now.consumption"></td><td style="width:16%" ng-if="self.current===\'consumption\'" ng-bind="item.now.rate"></td><td style="width:16%" ng-if="self.current===\'consumption\'" ng-bind="item.yoy.consumption"></td><td style="width:16%" ng-if="self.current===\'consumption\'" ng-bind="item.yoy.rate"></td><td style="width:16%" ng-if="self.current!==\'consumption\'" ng-bind="item.now.electric"></td><td style="width:16%" ng-if="self.current!==\'consumption\'" ng-bind="item.now.earning"></td><td style="width:16%" ng-if="self.current!==\'consumption\'" ng-bind="item.now.eer"></td><td style="width:16%" ng-bind="item.area"></td></tr></tbody></table></div></div></div></div></div></div></div></div></div><div class="col-sm-12"><div class="row subContent"><div class="panel-heading"><span class="subTitle">项目能耗曲线图</span></div><div class="panel-body"><highcharts class="highcharts-panel text-center" config="self.chart.timeline"></highcharts></div></div></div>
