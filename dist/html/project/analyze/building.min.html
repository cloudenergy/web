<div class="row"><div class="col-sm-4"><div class="row"><div class="panel-heading"><span class="subTitle">建筑能耗收入</span></div><div class="panel-body"><div class="subContent text-center"><div class="panel-body btn-group"><a class="btn btn-primary" href="javascript:void(0)" ng-repeat="(key,val) in self.timetype" ng-class="{active:self.timetype_current===key}" ng-click="self.timetypeChange(key)" ng-bind="val"></a></div><div class="panel-body"><div class="first-list" slimscroll="self.slimscrollOptionsFirst"><div class="media" ng-repeat="(key,item) in self.buildingData" ng-click="self.building(item.buildingid)"><div class="media-left badge" ng-class="{\'badge-primary\':self.building_current===item.buildingid||self.building_current===\'\'}" ng-bind="item.consumption.toFixed(0)+\'kWh\'"></div><div class="media-body"><div ng-bind="item.name"></div></div><div class="media-right media-middle" ng-bind="\'¥\'+item.cost.toFixed(0)"></div></div></div></div></div></div></div></div><div class="col-sm-8 content-right"><div class="row"><div class="panel-heading"><span class="subTitle">能耗收入比</span></div><div class="panel-body"><div class="subContent clearfix"><div class="row second-chart"><div class="col-sm-4"><div class="col-sm-6"><highcharts class="highcharts-panel text-center" config="self.chart.nowyoy"></highcharts></div><div class="col-sm-6" ng-if="self.pie.nowyoy"><div class="consumptionPerAreaPrime" ng-bind="self.pie.nowyoy.now.toFixed(0)+\' KWh\'"></div><div class="consumptionPerAreaSub">总能耗</div><div class="seprator"></div><div class="incomeTargetPeriodPrime" ng-bind="self.pie.nowyoy.yoy.toFixed(0)+\' kWh\'"></div><div class="incomeTargetPeriodSub">同期能耗</div></div></div><div class="col-sm-4"><div class="col-sm-6"><highcharts class="highcharts-panel text-center" config="self.chart.nowbudget"></highcharts></div><div class="col-sm-6" ng-if="self.pie.nowbudget"><div class="consumptionPerAreaPrime" ng-bind="self.pie.nowbudget.now.toFixed(0)+\' KWh\'"></div><div class="consumptionPerAreaSub">总能耗</div><div class="seprator"></div><div class="incomeTargetPeriodPrime" ng-bind="self.pie.nowbudget.budget.toFixed(0)+\' kWh\'"></div><div class="incomeTargetPeriodSub">预算指标</div></div></div><div class="col-sm-4"><div class="col-sm-6"><highcharts class="highcharts-panel text-center" config="self.chart.nowincome"></highcharts></div><div class="col-sm-6" ng-if="self.pie.nowincome"><div class="consumptionPerAreaPrime" ng-bind="self.pie.nowincome.now.toFixed(0)+\' KWh\'"></div><div class="consumptionPerAreaSub">总能耗</div><div class="seprator"></div><div class="incomeTargetPeriodPrime" ng-bind="self.pie.nowincome.income.toFixed(0)+\' 元\'"></div><div class="incomeTargetPeriodSub">收入</div></div></div></div><div class="col-sm-12"><div class="row text-center"><div class="panel-heading" ng-if="self.sheet"><table class="table second-list-head"><thead><tr><th style="width:20%">能耗名称</th><th style="width:20%">总用量(kWh)</th><th style="width:20%">总用量比(%)</th><th style="width:20%">同期用量(kWh)</th><th style="width:20%">同期比(%)</th></tr></thead></table></div><div class="panel-body"><div class="second-list second-list-hover" slimscroll="self.slimscrollOptionsSecond"><table class="table table-condensed"><tbody><tr ng-repeat="(name,item) in self.sheet" ng-class="{selected:self.energy_current===item.energy}" ng-click="self.energy(item.energy)"><td style="width:20%" ng-bind="name"></td><td style="width:20%" ng-bind="item.nowSum.toFixed(2)"></td><td style="width:20%" ng-bind="item.nowRate.toFixed(2)"></td><td style="width:20%" ng-bind="item.yoySum.toFixed(2)"></td><td style="width:20%" ng-bind="item.yoyRate.toFixed(2)"></td></tr></tbody></table></div></div></div></div></div></div></div></div></div><div class="col-sm-12"><div class="row subContent"><div class="panel-heading"><span class="subTitle">能耗实时曲线图</span></div><div class="panel-body"><highcharts class="highcharts-panel text-center" config="self.chart.timeline"></highcharts></div></div></div>
