<div class="form-group form-group-sm has-feedback date"><input type="text" class="form-control" ng-model="self.fromDate" datetimepicker="" id="{{self.fromDate_ID}}"> <i class="em em-calendar form-control-feedback"></i></div><div class="input-group">至</div><div class="form-group form-group-sm has-feedback date"><input type="text" class="form-control" ng-model="self.toDate" datetimepicker="" id="{{self.toDate_ID}}"> <i class="em em-calendar form-control-feedback"></i></div><div class="input-group" ng-if="self.tabActive===\'nearest\'"><div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span ng-bind="self.status.selected.title||\'全部\'">全部</span> <span class="caret"></span></button><ul class="dropdown-menu"><li ng-repeat="item in self.status" ng-class="{active:self.status.selected.id===item.id}" ng-click="self.status.selected=item;self.tabList();"><a href="javascript:void(0)" ng-bind="item.title"></a></li></ul></div></div>
