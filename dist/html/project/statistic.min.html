<div ng-controller="project.statistic as self" class="app-view-project-statistic"><p class="text-right text-info"><i class="em em-light-empty"></i><small><strong>提示：</strong>可手动拖动调整列宽</small></p><ul class="nav nav-tabs ng-cloak"><li ng-repeat="(key,name) in self.tabs" ng-class="{active:self.tabActive===key}"><a href="#report" data-toggle="tab" ng-click="self.tabClick(key)" ng-bind="name"></a></li><li class="pull-right navbar form-inline"><div class="input-group"><div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span ng-bind="self.energyData.selected.title||\'全部\'">全部</span> <span class="caret"></span></button><ul class="dropdown-menu"><li ng-class="{active:!self.energyData.selected}" ng-click="self.energyData.selected=null;self.report(self.tabActive)"><a href="javascript:void(0)">全部</a></li><li ng-repeat="item in self.energyData" ng-class="{active:self.energyData.selected.id===item.id}" ng-click="self.energyData.selected=item;self.report(self.tabActive)"><a href="javascript:void(0)" ng-bind="item.title"></a></li></ul></div></div><div class="form-group form-group-sm has-feedback date"><input type="text" class="form-control" id="start_date" ng-model="self.startDate" datetimepicker="" required=""> <i class="em em-calendar form-control-feedback"></i></div><div class="input-group" ng-show="self.tabActive===\'settlereport\'">至</div><div class="form-group form-group-sm has-feedback date" ng-show="self.tabActive===\'settlereport\'"><input type="text" class="form-control" id="end_date" ng-model="self.endDate" datetimepicker="" data-use-current="false" required=""> <i class="em em-calendar form-control-feedback"></i></div><div class="input-group btn-group btn-group-sm ng-hide" ng-show="self.tabActive===\'dailyreport\'"><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:self.grid_timetype_current===\'usage\'}" ng-click="self.grid_timetype(\'usage\')">用量 <i class="em em-curve-area"></i></a> <a class="btn btn-info" href="javascript:void(0)" ng-class="{active:self.grid_timetype_current===\'scale\'}" ng-click="self.grid_timetype(\'scale\')">刻度 <i class="em em-line-spacing"></i></a></div><div class="input-group btn-group-sm"><button type="button" class="btn btn-info" ng-click="self.toggleFiltering()">筛选<i class="em em-filter"></i></button></div><div class="input-group btn-group-sm"><button type="button" class="btn btn-info" ng-click="self.export()">导出<i class="em em-export-excel"></i></button></div></li></ul><div class="tab-content ng-cloak"><div class="tab-pane subContent active" id="report"><div ui-grid="self.gridOptions" class="grid" ui-grid-auto-resize="" ui-grid-exporter="" ui-grid-move-columns="" ui-grid-resize-columns=""></div></div></div></div>
