<div class="login-container"><form class="login-form text-center" ng-submit="self.login()" novalidate><h4>古鸽云能源用户平台</h4><div class="form-group has-feedback"><input type="text" class="form-control login-field" ng-model="self.user" maxlength="50" placeholder="用户名"> <i class="form-control-feedback emweb web-card"></i></div><div class="form-group has-feedback"><input type="password" class="form-control login-field" ng-model="self.passwd" maxlength="18" placeholder="密码"> <i class="form-control-feedback emweb web-key"></i></div><div class="form-group"><button type="submit" class="btn btn-primary btn-block">登录 <i class="emweb web-login"></i></button></div></form></div>
