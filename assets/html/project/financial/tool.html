<div class="form-group form-group-sm has-feedback date"><input type="text" class="form-control" ng-model="self.fromDate" datetimepicker="{maxRangeTo:'#'+self.toDate_ID,rangeDay:30}" id="{{self.fromDate_ID}}"> <i class="emweb web-calendar form-control-feedback"></i></div><div class="input-group">至</div><div class="form-group form-group-sm has-feedback date"><input type="text" class="form-control" ng-model="self.toDate" datetimepicker="{minRangeTo:'#'+self.fromDate_ID,rangeDay:30,useCurrent:false}" id="{{self.toDate_ID}}"> <i class="emweb web-calendar form-control-feedback"></i></div><div class="input-group" ng-if="self.tabActive==='nearest'"><div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span ng-bind="self.manual.selected.title||'所有充值'">所有充值</span> <span class="caret"></span></button><ul class="dropdown-menu"><li ng-repeat="item in self.manual" ng-class="{active:self.manual.selected.id===item.id}" ng-click="self.manual.selected=item;"><a href="javascript:void(0)" ng-bind="item.title"></a></li></ul></div></div><div class="input-group btn-group-sm"><button type="button" class="btn btn-success" ng-click="self.tabList();"><i class="emweb web-search"></i> 查询</button></div><div class="input-group btn-group-sm">&nbsp;</div><div class="input-group btn-group-sm">&nbsp;</div>
