<div class="login-container"><div class="login-position text-center"><form class="login-form" name="loginForm" novalidate ng-submit="$ctrl.login(loginForm)"><div class="form-group"><img ng-src="/app/modules/auth/img/logo.png?rev=b0dcbb2509" title="智慧云能源用户平台" ng-if="!$ctrl.isBasic"> <img src="/app/modules/auth/img/logo_basic.png?rev=dfa0152ed7" title="柏诚智能云能源用户平台" ng-if="$ctrl.isBasic"></div><div class="form-group"><input type="text" class="form-control login-field" name="user" ng-model="$ctrl.user" maxlength="50" placeholder="账号" required><label class="login-field-icon fui-user"></label><span class="form-control-feedback"><a href="javascript:void(0)" class="fui-cross text-muted" ng-if="loginForm.user.$viewValue" ng-click="$ctrl.clearUserInput()"></a> <i class="fui-question-circle text-warning" ng-if="loginForm.user.$dirty&&loginForm.user.$error.required"></i></span></div><div class="form-group"><input type="password" class="form-control login-field" name="password" ng-model="$ctrl.passwd" maxlength="18" placeholder="密码" ng-readonly="$ctrl.readonly" required><label class="login-field-icon fui-lock"></label><span class="form-control-feedback"><a href="javascript:void(0)" class="fui-cross text-muted" ng-if="loginForm.password.$viewValue" ng-click="$ctrl.clearPasswdInput()"></a> <i class="fui-question-circle text-warning" ng-if="loginForm.password.$dirty&&loginForm.password.$error.required"></i></span></div><div class="input-group show"><label class="checkbox pull-left" role="button"><input type="checkbox" name="remember" ng-model="$ctrl.remember" data-toggle="checkbox"> 一个月免登录</label><button type="submit" class="btn btn-primary pull-right">登录 <i class="fui-exit"></i></button></div></form></div></div>
