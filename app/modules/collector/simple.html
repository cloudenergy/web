<div class="panel panel-default"><div class="panel-body"><form class="form-horizontal" role="form" name="form" ng-submit="submit()"><fieldset><div class="form-group container-fluid pb15" style="border-bottom: 1px solid #ddd"><a class="btn btn-primary" ui-sref="dashboard.collector.info"><i class="glyphicon glyphicon-chevron-left"></i> 采集器列表</a></div><div class="form-group"><label for="inputTitle" class="col-sm-2 control-label">标识</label><div class="col-sm-8"><input type="text" required class="form-control" id="inputID" ng-model="collector.tag" ng-disabled="isEdit"></div></div><div class="form-group"><label for="inputTitle" class="col-sm-2 control-label">名称</label><div class="col-sm-8"><input type="text" required class="form-control" id="inputTitle" ng-model="collector.title"></div></div><div class="form-group"><label for="textareaDescription" class="col-sm-2 control-label">描述</label><div class="col-sm-8"><textarea class="form-control" rows="3" name="description" ng-model="collector.description"></textarea><span class="help-block">不超过30个字符</span></div></div><div class="form-group container-fluid pb15"><div class="text-center"><button type="submit " class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>&nbsp;保存</button> <button type="button" class="btn btn-default" ui-sref="dashboard.collector.info">取消</button></div></div></fieldset></form></div></div>
