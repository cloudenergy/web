<div class="app-view-project-environmrent ng-cloak flex"><div class="tab-content environment-monitor relative flex-tab-left mt25 p-r"><img ng-src="{{$ctrl.imgUrl}}" alt="{{$ctrl.alt}}" width="1580" height="{{$ctrl.height}}"><div><span ng-repeat="meter in $ctrl.meters" class="p-a rectangle {{meter.co2num}}">{{meter.co2Value}}</span> <span ng-repeat="meter in $ctrl.meters" class="p-a rectangle {{meter.vocnum}}">{{meter.vocValue}}</span> <span ng-repeat="meter in $ctrl.meters" class="p-a cursor circle {{meter.co2}}" ng-click="$ctrl.meter(meter.coid,'co2')">CO<sup>2</sup></span> <span ng-repeat="meter in $ctrl.meters" class="p-a cursor circle {{meter.voc}}" ng-click="$ctrl.meter(meter.vocid,'voc')">VOC</span></div><div class="temperature inline-block p-a panel" ng-show="$ctrl.showpanel"><div class="temperature-title"><span class="ml10">{{$ctrl.title}}</span></div><div class="temperature-icons mt5 mb20 pb5"><div class="inline-block p15 text-center icon-size"><div style="font-size: 20px">当前读数</div><div style="font-size: 30px">{{$ctrl.currentnum}}</div></div></div><div class="temperature-num inline-block num-size text-center p15"><div>本月工作日平均值</div><div><span style="font-size:30px">{{$ctrl.readnum.ondutyavg}}</span></div><div><span style="font-size:16px">相比上月：{{$ctrl.readnum.withonduty}}%</span></div></div><div class="temperature-num inline-block num-size text-center p15"><div>本月非工作日平均值</div><div><span style="font-size:30px">{{$ctrl.readnum.offdutyavg}}</span></div><div><span style="font-size:16px">相比上月：{{$ctrl.readnum.withoffduty}}%</span></div></div></div></div><customer class="flex-tab-right w200px" style="margin-right:-15px" customer-selected="$ctrl.customerSelected"></customer></div>
