<div class="app-view-dashboard"><nav class="navbar navbar-default"><div class="pull-left" ng-bind="::$ctrl.projectName"></div><div class="pull-right"><div class="btn-group"><span><i class="emweb web-clock"></i> <span ng-bind="$ctrl.timeStr"></span></span></div><div class="btn-group" ng-if="$ctrl.projectData.length && $ctrl.groupmode"><a href="javascript:void(0)" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">集团项目<span class="caret"></span></a><ul class="dropdown-menu"><li ng-repeat="item in $ctrl.projectData"><a target="_blank" ui-sref="dashboard.main({projectid:item._id})" ng-bind="item.title"></a></li></ul></div></div></nav><div class="view-sidebar"><ul class="nav"><li ng-repeat="item in $ctrl.menuData" ng-class="{active:$ctrl.menuData.active===item.state || $ctrl.menuData.active===item.value}"><a ui-sref="{{::item.state}}" title="{{::item.name}}" ng-click="$ctrl.console(item)"><i ng-class="::item.icon"></i></a></li></ul></div><div class="view-content" ui-view></div></div>
