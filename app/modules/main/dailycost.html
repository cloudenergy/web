<div class="row highcharts-component"><div class="highcharts-today text-center text-danger text-success">{{$ctrl.showDay}}</div><highcharts class="highcharts-panel text-center" options="$ctrl.dailycost"></highcharts><div class="highcharts-comment row text-center"><div class="col-sm-6"><div class="row"><div class="unitAreaTitle">环比费用</div><div class="unitAreaCounting" ng-class="{'text-danger': $ctrl.result.qoq<0,'text-success':$ctrl.result.qoq>0}"><b ng-show=" $ctrl.result.qoq > 0">+</b> {{$ctrl.currentDayqoq}} <span class="unitAreaUnit">%</span></div></div></div><div class="col-sm-6"><div class="row"><div class="unitAreaTitle">同比费用</div><div class="unitAreaCounting" ng-class="{'text-danger': $ctrl.result.yoy<0,'text-success':$ctrl.result.yoy>0}"><span ng-show="$ctrl.result.yoy > 0">+</span> {{$ctrl.currentDayyoy}} <span class="unitAreaUnit">%</span></div></div></div></div></div>
