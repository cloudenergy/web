<div class="row"><div class="col-sm-4"><div class="row"><div class="panel-heading"><span class="subTitle">建筑能耗收入</span></div><div class="panel-body"><div class="subContent text-center"><div class="panel-heading btn-group"><a class="btn btn-primary" href="javascript:void(0)" ng-repeat="(key,val) in $ctrl.timetype" ng-class="{active:$ctrl.timetype_current===key}" ng-click="$ctrl.timetypeChange(key)" ng-bind="val"></a></div><div class="panel-body"><div class="first-list relative overflow-hidden nowrap" perfect-scrollbar="$ctrl.buildingData.length"><div class="media" ng-repeat="item in $ctrl.buildingData" ng-click="$ctrl.building(item.buildingid)"><div class="media-left badge" ng-class="{'badge-primary':$ctrl.building_current===item.buildingid||$ctrl.building_current===''}" ng-bind="item.consumption.toFixed(0)+'kWh'"></div><div class="media-body"><div ng-bind="item.name"></div></div><div class="media-right media-middle" ng-bind="'¥'+item.cost.toFixed(0)"></div></div></div></div></div></div></div></div><div class="col-sm-8 content-right"><div class="row"><div class="panel-heading"><span class="subTitle">能耗收入比</span></div><div class="panel-body"><div class="subContent clearfix"><div class="row second-chart"><div class="col-sm-4"><div class="col-sm-6"><highcharts class="highcharts-panel text-center" options="$ctrl.chart.nowyoy"></highcharts></div><div class="col-sm-6" ng-if="$ctrl.pie.nowyoy"><div class="consumptionPerAreaPrime" ng-bind="$ctrl.pie.nowyoy.now.toFixed(0)+' KWh'"></div><div class="consumptionPerAreaSub">总能耗</div><div class="seprator"></div><div class="incomeTargetPeriodPrime" ng-bind="$ctrl.pie.nowyoy.yoy.toFixed(0)+' kWh'"></div><div class="incomeTargetPeriodSub">同期能耗</div></div></div><div class="col-sm-4"><div class="col-sm-6"><highcharts class="highcharts-panel text-center" options="$ctrl.chart.nowbudget"></highcharts></div><div class="col-sm-6" ng-if="$ctrl.pie.nowbudget"><div class="consumptionPerAreaPrime" ng-bind="$ctrl.pie.nowbudget.now.toFixed(0)+' KWh'"></div><div class="consumptionPerAreaSub">总能耗</div><div class="seprator"></div><div class="incomeTargetPeriodPrime" ng-bind="$ctrl.pie.nowbudget.budget.toFixed(0)+' kWh'"></div><div class="incomeTargetPeriodSub">预算指标</div></div></div><div class="col-sm-4"><div class="col-sm-6"><highcharts class="highcharts-panel text-center" options="$ctrl.chart.nowincome"></highcharts></div><div class="col-sm-6" ng-if="$ctrl.pie.nowincome"><div class="consumptionPerAreaPrime" ng-bind="$ctrl.pie.nowincome.now.toFixed(0)+' KWh'"></div><div class="consumptionPerAreaSub">总能耗</div><div class="seprator"></div><div class="incomeTargetPeriodPrime" ng-bind="$ctrl.pie.nowincome.income.toFixed(0)+' 元'"></div><div class="incomeTargetPeriodSub">收入</div></div></div></div><div class="col-sm-12"><div class="row text-center"><div class="panel-heading" ng-if="$ctrl.sheet"><table class="table second-list-head"><thead><tr><th style="width:20%">能耗名称</th><th style="width:20%">总用量(kWh)</th><th style="width:20%">总用量比(%)</th><th style="width:20%">同期用量(kWh)</th><th style="width:20%">同期比(%)</th></tr></thead></table></div><div class="panel-body"><div class="second-list second-list-hover relative overflow-hidden nowrap" perfect-scrollbar="$ctrl.sheet.length"><table class="table table-condensed"><tbody><tr ng-repeat="item in $ctrl.sheet" ng-class="{selected:$ctrl.energy_current===item.energy}" ng-click="$ctrl.energy(item.energy)"><td style="width:20%" ng-bind="item.name"></td><td style="width:20%" ng-bind="item.nowSum.toFixed(2)"></td><td style="width:20%" ng-bind="item.nowRate.toFixed(2)"></td><td style="width:20%" ng-bind="item.yoySum.toFixed(2)"></td><td style="width:20%" ng-bind="item.yoyRate.toFixed(2)"></td></tr></tbody></table></div></div></div></div></div></div></div></div></div><div class="col-sm-12"><div class="row subContent"><div class="btn-group btn-group-sm mt5 mr30 pull-right"><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='spline'}" ng-click="$ctrl.typeChange('spline');">折线 <i class="emweb web-spline"></i> </a><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='column'}" ng-click="$ctrl.typeChange('column');">柱状 <i class="emweb web-column"></i></a></div><div class="panel-heading"><span class="subTitle">能耗实时<span ng-show="$ctrl.charttype == 'column'">柱状</span><span ng-show="$ctrl.charttype == 'spline'">折线</span>图</span></div><div class="panel-body"><highcharts class="highcharts-panel text-center" options="$ctrl.chart.timeline"></highcharts></div></div></div>
